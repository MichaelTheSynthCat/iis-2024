{% extends "base.html" %}
{% block content %}
<h1>Delete {{ animal.name }}?</h1>
<p>This action cannot be undone.</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'animal_detail' animal.id %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
