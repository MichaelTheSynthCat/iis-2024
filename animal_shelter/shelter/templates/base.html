<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>{% block title %}insert title{% endblock %}{% load static %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <a class="navbar-brand" href="{% url 'home' %}">SHELTER</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav d-flex flex-row">  <!-- Added flex-row to make items horizontal -->
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="{% url 'animals_list' %}">Animals</a>
                </li>

                {% if logged_in_user.is_authenticated %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'users_list' %}">Users</a>
                </li>
                {% endif %}
            </ul>

            <!-- Login/Logout section -->
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    {% if logged_in_user.is_authenticated %}
                    <p class="mb-0">Logged in as
                        <a class="nav-link" href="{% url 'profile' %}">{{ logged_in_user.username }}</a>
                    </p>
                    <form method="POST" action="{% url 'logout' %}" style="display:inline;">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-link p-0">Logout</button>
                    </form>
                    {% else %}
                    <a class="nav-link" href="{% url 'login' %}">Log in</a>
                    {% endif %}
                </li>
            </ul>
        </div>
    </nav>

    <div>
        {% block content %}{% endblock %}
    </div>
</body>

</html>
