{% extends "base.html" %}
{% load permissions %}
{% load static %}
{% block title %}Create a Health Record{% endblock %}
{% block content %}

<div class="container mt-4">
    <h1 class="mb-4">Create a New Health Record for {{ animal.name }}</h1>

    <form method="post" class="needs-validation" novalidate>
        {% csrf_token %}
        <div class="mb-3">
            {{ form.as_p }}
        </div>
        <div class="d-flex justify-content-start">
            <button type="submit" class="btn btn-primary me-2">Save</button>
            <a href="{% url 'health_records_detail' animal.id %}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>

{% endblock %}
