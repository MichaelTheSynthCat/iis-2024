{% extends 'base.html' %}

{% block title %}Create new user{% endblock %}

{% block content %}
<h1>Create new user</h1>

<form method="post" action="{% url 'user_create' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Save Changes</button>
    <a href="{% url 'users_list' %}" class="btn btn-danger">Cancel</a>
</form>
{% endblock %}
