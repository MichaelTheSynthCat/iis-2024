{% extends 'base.html' %}

{% block title %}Create new user{% endblock %}

{% block content %}
<div class="container" style="max-width: 600px;">
    <div class="card shadow-sm p-4">
        <h1 class="text-center mb-4">Create New User</h1>

        <form method="post" action="{% url 'user_create' %}">
            {% csrf_token %}

            <div class="mb-3">
                <label for="id_username" class="form-label">Username</label>
                {{ form.username }}
            </div>

            <div class="mb-3">
                <label for="id_first_name" class="form-label">First Name</label>
                {{ form.first_name }}
            </div>

            <div class="mb-3">
                <label for="id_last_name" class="form-label">Last Name</label>
                {{ form.last_name }}
            </div>

            <div class="mb-3">
                <label for="id_email" class="form-label">Email</label>
                {{ form.email }}
            </div>

            <div class="mb-3">
                <label for="id_role" class="form-label">Role</label>
                {{ form.role }}
            </div>

            <div class="mb-3">
                <label for="id_contact_info" class="form-label">Contact</label>
                <input type="text" name="contact_info" id="id_contact_info" class="form-control" style="max-width: 600px;" value="{{ form.contact_info.value }}">
            </div>

            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-success">Create User</button>
                <a href="{% url 'users_list' %}" class="btn btn-danger">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
