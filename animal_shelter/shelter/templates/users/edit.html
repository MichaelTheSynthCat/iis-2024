{% extends 'base.html' %}

{% block content %}
<h1>Edit User</h1>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save Changes</button>
    <a href="{% url 'user_detail' id=user.id %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
