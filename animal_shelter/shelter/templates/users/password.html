{% extends "base.html" %}

{% block content %}
  <h2>Change Password</h2>
  
  {% if messages %}
    <ul>
      {% for message in messages %}
        <li class="alert alert-{{ message.tags }}">{{ message }}</li>
      {% endfor %}
    </ul>
  {% endif %}

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    
    <button type="submit">Change Password</button>
  </form>

  <p><a href="{% url 'profile' %}">Back to Profile</a></p>
{% endblock %}
