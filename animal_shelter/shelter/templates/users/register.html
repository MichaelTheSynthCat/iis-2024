{% extends "base.html" %}

{% block title %}Register as a new user{% endblock %}

{% block content %}
    <h2>Create new account</h2>
    {% if messages %}
    <ul>
        {% for message in messages %}
        <li class="alert alert-{{ message.tags }}">{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
{% endblock %}
