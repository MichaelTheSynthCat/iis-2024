{% extends "base.html" %}
{% block content %}
{% load static %}

<h1>Edit Walk</h1>

<div class="edit-walk-container">
    <div class="animal-image-container">
        {% if form.instance.animal.image_url %}
            <img src="{{ form.instance.animal.image_url }}" alt="{{ form.instance.animal.name }}" class="animal-image">
        {% else %}
            <div class="animal-placeholder">
                <span>No Image</span>
            </div>
        {% endif %}
    </div>
    <div class="walk-form-container">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Save</button>
            <a href="{% url 'walks_list' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>

<style>
    .edit-walk-container {
        display: flex;
        align-items: flex-start;
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 10px;
        background-color: #f9f9f9;
    }

    .animal-image-container {
        flex: 1;
        margin-right: 20px;
    }

    .animal-image {
        width: 200px;
        height: 200px;
        object-fit: cover;
        border-radius: 10px;
        border: 2px solid #ccc;
    }

    .animal-placeholder {
        width: 200px;
        height: 200px;
        background-color: #ddd;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 10px;
        font-size: 14px;
        color: #666;
    }

    .walk-form-container {
        flex: 2;
    }

    form {
        max-width: 100%;
    }

    form h1 {
        text-align: center;
        margin-bottom: 20px;
    }

    form .btn {
        margin-top: 10px;
    }

    form .btn-secondary {
        margin-left: 10px;
    }
</style>

{% endblock %}
